---
layout: default
extra_css:
  - syntax.css
  - exercise.css
  - reveal/lib/zenburn.css
---
<div class="header">
  <div class="container">
    <h1 class="pull-left">{{ page.title }}</h1>
    <div class="pull-right" style="margin-top: 30px;">
      <a href="./{{page.prev}}.html" class="btn">
        &larr; {{page.prev}}
      </a>
      <a href="../index.html" class="btn">Contents</a>
      <a href="./{{page.next}}.html" class="btn">
        {{page.next}} &rarr;
      </a>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="container">
  {{ content }}
</div>
<div class="footer">
  <div class="container">
    <img src="/images/logo.png" alt="" class="logo pull-left">
    <div class="pull-right">
      <a href="./{{page.prev}}.html" class="btn big">
        &larr; {{page.prev}}
      </a>
      <a href="../index.html" class="btn big">Contents</a>
      <a href="./{{page.next}}.html" class="btn big">
        {{page.next}} &rarr;
      </a>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
